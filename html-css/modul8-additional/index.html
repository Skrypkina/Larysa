<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- section 1 -->
        <section class="first-section">
            <div class="conteiner-first-section">
                <div class="yellow-box"></div>
                <div class="content">
                    <div class="blue-box"></div>
                    <div class="grey-box"></div>
                    <div class="red-box"></div>
                </div>
                <div class="green-box"></div>
            </div>
        </section>
        <!-- section 2 -->
        <section class="second-section">
            <div class="conteiner-second-section">
                <div class="main"></div>
                <div class="sidebar"></div>
            </div>
        </section>

        <!-- section 3 -->

        <section class="third-section">
            <div class="conteiner-third-section">
                <div class="brown"></div>
                <div class="wrapper">
                    <div class="darcolivegreen"></div>
                    <div class="cornflowerblue"></div>
                </div>
            </div>

        </section>
        <section class="last-section">
            <div class="images-box">
                <picture class="images">

                    <source media="(min-width:1200px )" srcset="./img/boat-luxury-river-163236.jpg">
                    <source media="(min-width: 768px)" srcset="./img/beach-clouds-coconut-383484.jpg">
                    <source media="(min-width: 480px)" srcset="./img/animal-avian-beak-240161.jpg">
                    <img src="./img/andaman-sea-beach-beautiful-459252.jpg" alt="beach" width="768" height="512">

                </picture>

            </div>
        </section>

    </main>
</body>

</html>
