<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="form">
        <form class="search-form">
          <button class="mdc-btn js-get" type="submit">get</button>
        </form>
        <form class="search-form get-id">
          <input class = "id"  placeholder="Enter user ID">
          <button class="mdc-btn js-getbyId" type="submit">get by ID</button>
        </form>
        <form class="search-form add-user">
                <input class="addName" type="text" placeholder="Enter user name">
                <input class="addAge" type="number"  placeholder="Enter user age">
          <button class="mdc-btn js-add" type="submit">add user</button>
        </form>
        <form class="search-form remove-user">
          <input   class="remove"  type="text" placeholder="Enter user ID">
          <button class="mdc-btn js-remove" type="submit">remove user</button>
        </form>

        <form class="search-form update-user">
          <input  class="update-name" type="text" placeholder="Enter user name">
          <input class="update-id"  placeholder="Enter user ID">
          <button class="mdc-btn js-update" type="submit">update user</button>
        </form>
    </div>
        <p class="result"></p>

      </div>


    <script src="index.js"></script>
</body>
